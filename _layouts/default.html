<!doctype html>
<html>
<head>
  <title>Anthony Garand</title>
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body class="{{ page.bodyclass }}">
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          {% for link in site.navigation %}
            {% assign current = nil %}
            {% if page.url == '/index.html' or page.shortname == link.shortname %}
              {% assign current = 'current' %}
            {% endif %}
            {% assign current = nil %}
            <li rel="{{ page.url }} | {{ page.shortname }}" class="{{ link.shortname }}"><a href="{{ link.url }}" class="{{ current }}">{{ link.text }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <div class="content">
      {{ content }}
    </div><!-- /.content -->
  </div><!-- /.wrapper -->
</body>
</html>
