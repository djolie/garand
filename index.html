---
layout: default
---

{% for post in site.posts %}
  <div class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <h4>{{ post.date | date: "%B %e, %Y" }}</h4>
    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}" class="continue">Continue Reading</a></p>
  </div>
{% endfor %}
